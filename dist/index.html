<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>White Claw® Hard Seltzer | Made Pure®</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;900&family=Roboto+Slab:wght@600;700;800&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./main.css">
	<script src="./main.js" defer></script>
</head>
<body>
	<!-- Header start -->
	<header class="header" id="main-header">
		<div class="container header__container">
			<a class="logo">
				<img src="./images/logo.png" alt="White Claw">
			</a>
			<nav class="nav" role="navigation">
				<div>
					<ul class="nav__list nav__list--main">
					<li class="nav__item">
						<a href="#" class="nav__link">Buy Now</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">Flavors</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">Our Story</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link"><span class="upper">FAQ</span> <span class="lower">s</span></a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">Contact</a>
					</li>
				</ul>
				<ul class="nav__list nav__list--social">
					<li class="nav__item">
						<a href="https://www.facebook.com/whiteclawseltzer" target="_blank" class="nav__link">
							<i class="fab fa-facebook-square"></i>
						</a>
					</li>
					<li class="nav__item">
						<a href="https://www.instagram.com/whiteclaw" target="_blank" class="nav__link">
							<i class="fab fa-instagram-square"></i>
						</a>
					</li>
					<li class="nav__item">
						<a href="https://twitter.com/whiteclaw" target="_blank" class="nav__link">
							<i class="fab fa-twitter-square"></i>
						</a>
					</li>
				</ul>
				</div>
			</nav>
			<div class="toggler hide-pc-up">
				<span class="bar bar--top"></span>
				<span class="bar bar--middle"></span>
				<span class="bar bar--bot"></span>
			</div>
		</div>
	</header>
	<!-- Header end -->

	<main class="main">
		<!-- Hero start -->
		<section class="hero">
			<div class="video-overlay">
				<video src="./videos/waves.mp4" autoplay loop playsinline muted></video>
			</div>
			<div class="overlay"></div>

			<div class="container hero__container">
				<div class="row hero__top js-slide-bot">
					<div class="col hero__tagline hide-md">
						<img src="./images/sections/hero/hero-tag-line.png" alt="">
						<a href="#" class="btn btn--lg upper">buy now</a>
					</div>
					<div class="col hero__made-pure">
						<div class="made-pure hide-pc-up">
							<img src="./images/sections/hero/made-pure.png" alt="Made Pure">
						</div>
						<div class="cans">
							<img src="./images/sections/hero/hero-3-cans.png" alt="Beer cans">
						</div>
					</div>
				</div>
				<div class="row hero__details">
					<div class="col">
						<ul>
							<li>
								100 calories
							</li>
							<li class="hero__bullet"></li>
							<li>
								5% alcohol
							</li>
							<li class="hero__bullet"></li>
							<li>
								2<span class="lower">g</span> carbs
							</li>
						</ul>
					</div>
				</div>
				<div class="row hero__buy hide-pc-up">
					<div class="col buy">
						<a href="#" class="btn btn--lg upper">buy now</a>
					</div>
				</div>
			</div>
		</section>
		<!-- Hero end -->
	</main>
</body>
</html>
